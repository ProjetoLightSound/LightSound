<!DOCTYPE html>
<html>
<head>
    <title> Light Sound </title>
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
         <script src="https://kit.fontawesome.com/6dbcb3829c.js" crossorigin="anonymous"></script><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
         <link rel="shortcut icon" href="favicon.ico">
    <style>

@import url('https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Oswald&display=swap');

body {
  background-color: rgb(0, 0, 0);
 
}
#hero img {
    height: 100vh;
    width: 100%;
    background-position: absolute;
    z-index: 10;
    object-fit: cover;
}

#hero .content {
    background: rgba(0, 0, 0, 0.651);
    height: 100%;
    width: 100%;
    z-index:20;
    position:absolute;
    top:0;
    left:0;
}

.switch {
    position:absolute;
    display: inline-block;
    width: 60px;
    height:34px;
    left: 5%;
    top:3%;
}

.switch input {
    opacity:0;
    width:0;
    height:0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left:0;
    right:0;
    bottom:0;
    background-color: #ccc;
    -webkit-transition: .4s;
}

.slider:before{
    position: absolute;
    content: "";
    height: 26px;
    width:26px ;
    left:4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
}

input:checked + .slider {
    background-color: rgba(0, 171, 250, 0);
}

input:focus + .slider{
    box-shadow: 0 0 20px #ffffff;
}
input:checked + .slider:before {
    transform: translateX(26px);
}
.slider.round{
    border-radius: 34px;
}
.slider.round:before {
    border-radius: 50%;
}

#clickme {
    color: #d9ddde;
    position:absolute;
    display: inline-block;
    width: 60px;
    height:34px;
    left: 5%;
    top:3%;
    text-indent: 12em;
    font-size: 18px; 
}


@import url('https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@700&display=swap');
#center {
font-family: 'PT Sans Narrow', sans-serif;
}

#button-text {
font-family: 'Open Sans Condensed', sans-serif;
}

#block {
  margin-left: 3px;
  margin-right:3px;
}


    </style>

</head>
<body>

<div id='hero'>

<img class="giphy" src="src.gif">

<div class ="content d-flex align-items-center">

  <div id= "center" class ="container text-center">
    
    <h1 style="color:white; padding-bottom: 6px"> LightSound </h1>
    <!DOCTYPE html>
<html lang="en">
<head>

    <style>
        #typed-text {
            font-size: 24px;
            transition: opacity 1s ease, color 1s ease;
        }

        .rainbow-text {
            background-image: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        .white-text {
            color: white;
        }
    </style>
</head>
<body>
    <div id="typed-text" class="white-text"></div>

    <script>
        const textElement = document.getElementById('typed-text');
        const textToType = "Feel the Power of Smart Side.";
        let typingInterval;
        let fadeOutTimeout;

        function typeText() {
            let index = 0;
            textElement.textContent = '';
            textElement.classList.remove('rainbow-text');
            textElement.classList.add('white-text');
            clearInterval(typingInterval);

            typingInterval = setInterval(function() {
                textElement.textContent += textToType[index];
                index++;
                if (index >= textToType.length) {
                    clearInterval(typingInterval);
                    textElement.classList.remove('white-text');
                    textElement.classList.add('rainbow-text');
                    fadeOutTimeout = setTimeout(fadeOutText, 1000);
                }
            }, 150);
        }

        function fadeOutText() {
            textElement.style.opacity = 0;
            clearTimeout(fadeOutTimeout);
            setTimeout(() => {
                textElement.style.opacity = 1;
                typeText();
            }, 1000);
        }

        typeText();
    </script>

  <div>
       <p id="button-text" class="switch" style="color:#d9ddde; margin-left:6px; margin-top: 45px;">Ative a musica</p>
       <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
        <audio id="myaudio"> <source src="musica.mp3" type="audio/mp3"> </audio>    
        </label>
    
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script>
    $(document).ready (function(){
        var myAudio = document.getElementById("myaudio");
        var more = 0;
        $('.round').click (function(){
            if(more %2 ==0){
                $(myAudio)[0].play();
                more++;
            }
            else if(more % 2 != 0){
                $(myAudio)[0].pause();
                more++;
            }
        });
    });
</script>

</body>
</html>
